version: '3.7'

services:

  hrp:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    working_dir: /var/www
    volumes:
      - type: bind
        source: ../
        target: /var/www
      - type: volume
        source: uploads
        target: /uploads
    env_file: .env
    entrypoint: /var/www/docker/ojsdockerstart.sh
    restart: always

  nginx:
    build:
      context: ../
      dockerfile: docker/nginx/Dockerfile
    ports:
      - 80:80
    working_dir: /var/www
    volumes:
      - type: bind
        source: ../
        target: /var/www
    restart: always

  mysql:
    image: mysql:5.7.27
    volumes:
      - type: volume
        source: mysql_data
        target: /var/lib/mysql
      - type: bind
        source: ../dbscripts/template.sql
        target: /template.sql
      - type: bind
        source: ./mysqlinithrpdb.sh
        target: /docker-entrypoint-initdb.d/mysqlinithrpdb.sh
    ports:
      - "3306:3306"
    env_file: .env
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    depends_on:
      - mysql
    env_file: .env
    restart: always

volumes:
  mysql_data:
  uploads: